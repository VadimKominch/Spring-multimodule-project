// Apply the application plugin to add support for building a CLI application.
apply plugin: 'java'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}


dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '5.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-test', version: '5.2.9.RELEASE'

    compile project(":app")
    compile project(":core")
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.6.0'

    testCompile group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.7.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'
}